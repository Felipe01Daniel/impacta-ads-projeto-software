<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/adicionar_produto.css' %}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Produto</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn">Adicionar Produto</button>
        </form>
    </div>
</body>
</html>
